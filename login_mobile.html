<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        div {text-align: center;}
        *{
            margin: 0px;
            padding: 0px;
        }
        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color:black;
            text-color:white;
            align-items: center;
            padding: 15px;
        }
        .items{
            text-decoration: none;
            color:white;
            margin-right: 50px;
            margin-left: 20px;
        }

        .logs{
            text-align: center;
            margin-top: 0%;
            margin-left: 6%;
            padding: 10px;
                        
        }
        .logs p{
            margin-top:5px;
            margin-bottom:10px;
            font-size: 18px;
        }

        .button {
            background-color:#3f3f3f; 
            color: white;

<body>
    <nav class="navbar">
        <h1 class="items">FSS WALLET</h1>
        <div class="nav-links">
                <a href="#" class="items">Wallet</a>
                <a href="#" class="items">Payments</a>
                <a href="#" class="items">Cards</a>
                <a href="#" class="items">Transactions</a>
                <a href="#" class="items">My Account</a>
            
        </div>
    </nav>
<div class="logs">
    <h1>Login with mobile number</h1>
    <p>Mobile No: <input type="text", id="Mobileinput"></p>
    <p>Device id: <input type="text", id="Didinput"></p>
    <input type="button" class="button" onclick="Create()" value="Login">

    <p id="display"></p>
    <p>OTP: <input type="number", id="OTPinput"></p>
    <input type="button" class="button" onclick="OTPvalidation()" value="Validate OTP">
    
    <p id="otpresponse"></p>
    <p id="displayOTP"></p>
    <A HREF = "login.html"><button>Go Back to Login page</button></A>
</div>
</body>
<script>
    async function Create(){
        document.getElementById("display").innerHTML="";
        let headers = new Headers();

        headers.append('Content-Type', 'application/json');
    var MN=document.getElementById("Mobileinput").value;
    var DI=document.getElementById("Didinput").value;
    fetch("http://localhost:8080/User/LoginUserwithMobileNo",{
        method:'POST',
        body:JSON.stringify({mobileno: MN, deviceid: DI}),
        headers: headers
        
        
    })
    .then(response => response.json())
    .then(json => {
        console.log(json);
        localStorage.setItem("register_Mobile_Response", JSON.stringify(json));
        var login_mobile_response=JSON.parse(localStorage.getItem("register_Mobile_Response"));
        console.log(login_mobile_response.responseCode);
        document.getElementById("display").innerHTML=login_mobile_response.response;
    })
    .catch(error => console.log('Authorization failed : ' + error.message));
    
    
}


    async function OTPvalidation(){
        document.getElementById("displayOTP").innerHTML="";
        let headers = new Headers();

        headers.append('Content-Type', 'application/json');
    var MN=document.getElementById("Mobileinput").value;
    var otpin=document.getElementById("OTPinput").value;
    fetch("http://localhost:8080/User/ValidateOTP",{
        method:'POST',
        body:JSON.stringify({mobileno: MN, otp: otpin}),
        headers: headers
        
        
    })
    .then(response => response.json())
    .then(json => {
        console.log(json);
        localStorage.setItem("login_OTP_Response", JSON.stringify(json));
        var login_mobile_response2=JSON.parse(localStorage.getItem("login_OTP_Response"));
        console.log(login_mobile_response2.responseCode);
        document.getElementById("displayOTP").innerHTML=login_mobile_response2.response;
        if(login_mobile_response2.responseCode==="OK"){
        document.getElementById("displayOTP").innerHTML=login_mobile_response2.response;
        localStorage.setItem("CurrentUser_mobile",MN)
        window.location.href = "wallet_frag.html";
}
    })
    .catch(error => console.log('Authorization failed : ' + error.message));
    //var login_mobile_response2=JSON.parse(localStorage.getItem("login_OTP_Response"));
    

    }





</script>
