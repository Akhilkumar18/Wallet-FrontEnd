<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Wallet</title>
    <style>
        
    </style>
    <style>
    
        *{
            margin: 0px;
            padding: 0px;
        }
        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color:black;
            text-color:white;
            align-items: center;
            padding: 15px;
        }
        .items{
            text-decoration: none;
            color:white;
            margin-right: 50px;
            margin-left: 20px;
        }
        .button {
            background-color:#3f3f3f; 
            color: white;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 1px;
            border-radius: 8px;
        }
        .vertical1{
            border-left: 2px solid black;
            height: 300px;
            position:absolute;
            top: 30%;
            left: 33%;
        }

        .vertical2{
            border-left: 2px solid black;
            height: 300px;
            position:absolute;
            top: 30%;
            left: 66%;
        }
        .wdtablec{
            text-align: center;
            margin-top: 2%;
            margin-left: 3%;
            
        }
        .head1{
            margin-top: 8%;
            margin-left: 8%;
       }
       .dropd1{
            margin-top: 1%;
            margin-left: 6%;
       }
       .button {
            background-color:#3f3f3f; 
            color: white;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 20px 8px;
            border-radius: 8px;
            margin-left: 11.5%;
        }
    </style>
</head>
<body onload="getallwallets()">
    <nav class="navbar">
        <h1 class="items">FSS WALLET</h1>
        <div class="nav-links">
                <a href="#" class="items">Wallet</a>
                <a href="#" class="items">Payments</a>
                <a href="#" class="items">Cards</a>
                <a href="#" class="items">Transactions</a>
                <a href="#" class="items">My Account</a>
            
        </div>
    </nav>
    <div class = "vertical1"></div>
    <div class = "vertical2"></div>
    <div class="body1">
        
        
    <h1 class="head1">Your Wallets</h1>
    <p class="dropd1">Status: <select id="status" onchange= "getallwallets()">
        <option selected>ALL</option>
        <option>ACTIVE</option>
        <option>INACTIVE</option>    
    </select>
    Order: <select id="order" onchange= "getallwallets()">
        <option selected>ASC</option>
        <option>DESC</option>    
    </select>
    </p>
    <div class=wdtablec>
        
        <table style="width:25%" class="wdtable" id="wtable1">
            <tr>
              <th>Wallet ID's</th>
            </tr>
        </table>
    </div>
    <input type="button" class="button" onclick="location.href='wallet_details.html'" value="View Details">

    

    <script>
    function getallwallets(){
        let headers = new Headers();
        headers.append('Content-Type', 'application/json');
        headers.append('GET', 'POST', 'PUT', 'OPTIONS');
        var st=document.getElementById("status").value;
        var ord=document.getElementById("order").value;
        var mob=localStorage.getItem("CurrentUser_mobile");
        console.log(localStorage.getItem("CurrentUser_mobile"));
        fetch("http://localhost:8080/Wallet/MultipleWalletDetails",{
            method:'POST',
            body: JSON.stringify({mobileno: mob, sortby: ord, status:st}),
            headers: headers
        })
        .then(response => response.json())
        .then(json => {
            console.log(json)
            var table1 = document.getElementById("wtable1");
            var tbody = document.createElement("tbody")
            var allwallets = [];
            if(json.responseCode!="OK"){
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                var txt = document.createTextNode("No wallets found");
                td.appendChild(txt);
                tr.appendChild(td);
                tbody.appendChild(tr);
                table1.appendChild(tbody);
                console.log(allwallets);
                localStorage.setItem("CurrentUserAllWallets",allwallets);
            }
            else{
                var walletslist= json.response;
            for(var k in walletslist) allwallets.push(k);
            localStorage.setItem("CurrentUserAllWallets",allwallets);
            console.log(allwallets);
            var rowCount = table1.rows.length;
            for (var i = rowCount - 1; i > 0; i--) {
                table1.deleteRow(i);
            }
                for (var i = 0 ; i < allwallets.length; i++) {
                var tr = document.createElement("tr");
                    var td = document.createElement("td");
                    var txt = document.createTextNode(allwallets[i]);
                    td.appendChild(txt);
                    tr.appendChild(td);

                tbody.appendChild(tr);
                console.log(tbody);
                table1.appendChild(tbody);
            }
            console.log(table1)
            console.log(tbody)
        }
            
        })
        .catch(error => console.log('Authorization failed : ' + error.message));
    }
    </script>
        
    </div>
    
</body>
</html>
